
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linh Khí 2026 | Khám Phá Vận Mệnh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700;800&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --tet-red: #991b1b;
        --tet-gold: #fbbf24;
        --tet-emerald: #065f46;
        --bg-dark: #1a0505;
      }
      body {
        font-family: 'Be Vietnam Pro', sans-serif;
        background-color: var(--bg-dark);
        color: #fef2f2;
        overflow-x: hidden;
      }
      .font-viet {
        font-family: 'Oswald', sans-serif;
        text-transform: uppercase;
        letter-spacing: 0.1em;
      }
      .glass-tet {
        background: rgba(45, 10, 10, 0.7);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(251, 191, 36, 0.2);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }
      .glow-red {
        text-shadow: 0 0 15px rgba(239, 68, 68, 0.6), 0 0 30px rgba(239, 68, 68, 0.4);
      }
      .glow-gold {
        text-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
      }
      .btn-tet {
        background: linear-gradient(135deg, #991b1b 0%, #7f1d1d 100%);
        border: 1px solid var(--tet-gold);
        transition: all 0.3s ease;
      }
      .btn-tet:hover {
        box-shadow: 0 0 20px rgba(251, 191, 36, 0.4);
        transform: translateY(-2px);
      }
      
      /* Shake Animation for Fortune Tube */
      @keyframes shake-tube {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(-10deg); }
        50% { transform: rotate(10deg); }
        75% { transform: rotate(-10deg); }
      }
      .shake-anim {
        animation: shake-tube 0.2s infinite;
      }

      /* Falling Animation for Fortune Stick */
      @keyframes stick-out {
        0% { transform: translateY(0); opacity: 0; }
        100% { transform: translateY(100px); opacity: 1; }
      }
      .stick-anim {
        animation: stick-out 0.8s forwards ease-out;
      }

      /* Incense Smoke Animation */
      @keyframes smoke {
        0% { transform: translateY(0) scale(1) rotate(0deg); opacity: 0.4; }
        50% { transform: translateY(-50px) scale(1.5) rotate(10deg); opacity: 0.2; }
        100% { transform: translateY(-120px) scale(2.5) rotate(-10deg); opacity: 0; }
      }
      .smoke-particle {
        animation: smoke 3s infinite ease-out;
      }

      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: var(--bg-dark); }
      ::-webkit-scrollbar-thumb { background: var(--tet-red); border-radius: 10px; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
